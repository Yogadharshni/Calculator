<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcc.css">
</head>
<body>
<div class="parent_calc">
    <div class="child_calc">
        <input type="text" placeholder="0" class="to_get_val">
        <button onclick="clear_screen()">C</button>
        <button onclick="Del()">DEL</button>
        <button onclick="oparand('%')">%</button>
        <button onclick="oparand('/')">/</button>
        <button onclick="oparand('7')">7</button>
        <button onclick="oparand('8')">8</button>
        <button onclick="oparand('9')">9</button>
        <button onclick="oparand('*')">*</button>
        <button onclick="oparand('4')">4</button>
        <button onclick="oparand('5')">5</button>
        <button onclick="oparand('6')">6</button>
        <button onclick="oparand('-')">-</button>
        <button onclick="oparand('1')">1</button>
        <button onclick="oparand('2')">2</button>
        <button onclick="oparand('3')">3</button>
        <button onclick="oparand('+')">+</button>
        <button onclick="oparand('0')">0</button>
        <button onclick="oparand('.')">.</button>
        <button onclick="result()" class="Equalto">=</button>
    </div>
</div>
</body>
<script src="cal.js"></script>
</html>
